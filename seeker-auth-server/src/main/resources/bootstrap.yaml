# 服务信息，显示在/info页面
info:
  name: seeker-auth-server
  gourpId: @project.groupId@
  artifactId: @project.artifactId@
  version: @project.version@

# web服务器端口号
server:
  port: 7777
  servlet:
    context-path: /uaa


# config配置
spring:
  application:
    name: seeker-auth-server
  profiles:
    active: ${maven_spring.profiles.active}
#  cloud:
#    config:
#      uri: http://127.0.0.1:8761/config
#      username: admin
#      password: admin
#      fail-fast: true
#    bus:
#      enabled: false
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
  freemarker:
    expose-request-attributes: true
    expose-spring-macro-helpers: true
    request-context-attribute: request
    cache: false
    settings:
      auto_import: /spring.ftl as spring


# 管理端口设置权限控制
management:
  endpoints:
    web:
      exposure:
        include: '*'

# mybatis配置
#mybatis:
#  config-location: classpath:mybatis-config.xml
mybatis-plus:
# 如果是放在src/main/java目录下 classpath:/com/yourpackage/*/mapper/*Mapper.xml
# 如果是放在resource目录 classpath:/mapper/*Mapper.xml
#  mapper-locations: classpath:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.xueying.seeker.auth.entity
  global-config:
    db-config:
      #主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID",UUID:"全局唯一ID UUID";
      id-type: AUTO
      #字段策略 IGNORED:"忽略判断",NOT_NULL:"非 NULL 判断",NOT_EMPTY:"非空判断"
      field-strategy: NOT_EMPTY
      #驼峰下划线转换
      table-underline: true
      #数据库大写下划线转换
      capital-mode: true
      #逻辑删除配置（下面2个配置）
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    #配置JdbcTypeForNull
    jdbc-type-for-null: NULL


encrypt:
  failOnError: false